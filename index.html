
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Display</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .label {
            position: absolute;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Points on Canvas</h1>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Points data from Python
        const points = [[755.248409383758, 402.3653362565691], [750.8649176002915, 996.2551959618775], [360.51442881452954, 105.83519314688917], [183.16351280993902, 510.98913638446174], [963.5203563193851, 712.9043774551978], [282.507922371484, 127.30559598922665], [93.58327023351364, 177.79418306483407], [455.3864940242899, 669.063265266763], [402.1747338281976, 707.7797377033401], [585.9574841617364, 654.5838769626403]];
        const DISTANCE = 100;

        // Draw points and labels on the canvas
        points.forEach((point, index) => {
            // Draw point
            ctx.beginPath();
            ctx.arc(point[0], point[1], 5, 0, Math.PI * 2, true);
            ctx.fillStyle = 'red';
            ctx.fill();

            // Draw visualization distance

            ctx.beginPath();
            ctx.arc(point[0],point[1], DISTANCE, 0, Math.PI * 2);
            ctx.strokeStyle = 'pink';
            ctx.stroke();
            ctx.closePath();

            // Draw label
            ctx.fillStyle = 'blue';
            ctx.fillText(`(${point[0]}, ${point[1]})`, point[0] + 10, point[1]);

            // Connect points within DISTANCE
            points.forEach((otherPoint, otherIndex) => {
                if (index !== otherIndex) {
                    const distance = Math.sqrt(Math.pow(point[0] - otherPoint[0], 2) + Math.pow(point[1] - otherPoint[1], 2));
                    if (distance < DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(point[0], point[1]);
                        ctx.lineTo(otherPoint[0], otherPoint[1]);
                        ctx.strokeStyle = 'green';
                        ctx.stroke();
                    }
                }
            });
        });
    </script>
</body>
</html>
