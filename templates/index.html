<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Network Simulation Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; }
      #container { display: flex; height: 100vh; }
      #canvas-wrap { flex: 1; position: relative; }
      svg { width: 1000px; height: 1000px; background: #f7f7f7; border: 1px solid black; margin: 10px }
      .node { cursor: pointer; }
      #sidepanel { width: 360px; border-left: 1px solid #ddd; padding: 8px; overflow: auto; background: #fff; }
      .node-entry { border-bottom: 1px solid #eee; padding: 6px 4px; }
      .routes-table { width: 100%; border-collapse: collapse; }
      .routes-table th, .routes-table td { text-align: left; padding: 3px 6px; font-size: 12px; }
      .routes-table th { font-weight: 600; }
      #node-count {
        display: inline-block;
        width: 2ch;          /* enough for 2 characters */
        text-align: right;   /* aligns numbers to the right */
        font-family: monospace;
      }
      .highlight-range {
        stroke: orange !important;
        stroke-width: 2 !important;
        opacity: 1 !important;
      }

      /* Tooltip styles */
      #tooltip {
        position: absolute;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 6px;
        font-size: 12px;
        display: none;
        max-width: 240px;
        z-index: 10;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      }
      #tooltip table {
        width: 100%;
        border-collapse: collapse;
      }
      #tooltip th, #tooltip td {
        padding: 2px 4px;
        border: 1px solid #ddd;
      }

      /* Slider styles */
      #controls {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        background: #f2f2f2;
        border-bottom: 1px solid #ccc;
      }

      .highlight-node {
        stroke: orange !important;
        stroke-width: 3 !important;
      }

      .highlight-range {
        stroke: orange !important;
        stroke-width: 2 !important;
        opacity: 1 !important;
      }

      /* Fixed height scrollable tables */
      .routes-wrapper {
        min-height: 100px;
        max-height: 100px;
        overflow-y: auto;
        border: 1px solid #ddd;
        margin-top: 4px;
      }

      .routes-table {
        width: 100%;
        border-collapse: collapse;
      }
      .routes-table th, .routes-table td {
        padding: 2px 4px;
        border: 1px solid #ddd;
      }
    </style>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div id="controls">
      <button id="reset-button">Restart Simulation</button>
      <label for="node-slider">Number of nodes: <span id="node-count">10</span></label>
      <input type="range" id="node-slider" min="2" max="30" value="10" />
    </div>
    <div id="container">
      <div id="canvas-wrap">
        <svg id="svg"></svg>
        <div id="tooltip"></div>
      </div>
      <div id="sidepanel">
        <h3>Nodes</h3>
        <div id="nodes-list"></div>
      </div>
    </div>

    <script src="/static/socket.io.min.js"></script>
    <script>
      const socket = io();
      const svg = document.getElementById('svg');
      const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      svg.appendChild(nodesGroup);
      const tooltip = document.getElementById('tooltip');

      const SIZE_KM = 1000; // scale for positions
      const RADIUS = 300;   // connection radius in km

      // Controls
      const slider = document.getElementById('node-slider');
      const nodeCountLabel = document.getElementById('node-count');

      slider.addEventListener('input', () => {
        nodeCountLabel.textContent = slider.value;
      });

      slider.addEventListener('change', () => {
        const N = parseInt(slider.value, 10);
        socket.emit('restart', { N });
        console.log(`Restart emitted with N = ${N}`);
      });

      document.getElementById("reset-button").addEventListener('click', (event) => {
        event.preventDefault();
        const N = parseInt(slider.value, 10);
        socket.emit('restart', { N });
        console.log('emitted restart');
      });

      function clearSvg() {
        while (nodesGroup.firstChild) nodesGroup.removeChild(nodesGroup.firstChild);
      }

      function showTooltip(evt, node) {
        let html = `<strong>${node.name}</strong> (${node.role})<br>`;
        html += `Position: (${node.x.toFixed(2)}, ${node.y.toFixed(2)})<br>`;
        if (node.routes.length > 0) {
          html += '<table><thead><tr><th>dst</th><th>via</th><th>metric</th></tr></thead><tbody>';
          node.routes.forEach(r => {
            html += `<tr><td>${r.dst}</td><td>${r.via}</td><td>${r.metric}</td></tr>`;
          });
          html += '</tbody></table>';
        } else {
          html += '<em>No routes</em>';
        }
        tooltip.innerHTML = html;
        tooltip.style.display = 'block';
        tooltip.style.left = (evt.pageX + 10) + 'px';
        tooltip.style.top = (evt.pageY + 10) + 'px';
      }

      function moveTooltip(evt) {
        tooltip.style.left = (evt.pageX + 10) + 'px';
        tooltip.style.top = (evt.pageY + 10) + 'px';
      }

      function hideTooltip() {
        tooltip.style.display = 'none';
      }

      function render(nodes) {
        clearSvg();
        const width = svg.clientWidth;
        const height = svg.clientHeight;

        const nodeElementsMap = {}; // store circle + range for quick lookup

        const screenPos = nodes.map(n => ({
          name: n.name,
          x: (n.x / SIZE_KM) * width,
          y: (n.y / SIZE_KM) * height
        }));

        const rScreen = (RADIUS / SIZE_KM) * Math.min(width, height);

        // Draw connection lines
        for (let i = 0; i < screenPos.length; i++) {
          for (let j = i + 1; j < screenPos.length; j++) {
            const dx = screenPos[i].x - screenPos[j].x;
            const dy = screenPos[i].y - screenPos[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist <= rScreen) {
              const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
              line.setAttribute('x1', screenPos[i].x);
              line.setAttribute('y1', screenPos[i].y);
              line.setAttribute('x2', screenPos[j].x);
              line.setAttribute('y2', screenPos[j].y);
              line.setAttribute('stroke', 'green');
              line.setAttribute('stroke-width', '1');
              line.setAttribute('opacity', '0.5');
              nodesGroup.appendChild(line);
            }
          }
        }

        // Draw circles and labels
        nodes.forEach(n => {
          const cx = (n.x / SIZE_KM) * width;
          const cy = (n.y / SIZE_KM) * height;

          const r = (RADIUS / SIZE_KM) * Math.min(width, height);
          const circ = document.createElementNS('http://www.w3.org/2000/svg','circle');
          circ.setAttribute('cx', cx);
          circ.setAttribute('cy', cy);
          circ.setAttribute('r', r);
          circ.setAttribute('fill', 'none');
          circ.setAttribute('stroke', '#bbb');
          circ.setAttribute('stroke-width', '1');
          circ.setAttribute('opacity', '0.7');
          nodesGroup.appendChild(circ);

          const nodeC = document.createElementNS('http://www.w3.org/2000/svg','circle');
          nodeC.setAttribute('cx', cx);
          nodeC.setAttribute('cy', cy);
          nodeC.setAttribute('r', 6);
          const isGateway = n.role == 'GATEWAY';
          nodeC.setAttribute('fill', isGateway ? 'red' : '#007bff');
          nodeC.classList.add('node');
          nodeC.dataset.name = n.name;

          nodeC.addEventListener('mouseenter', (e) => {
            circ.classList.add('highlight-range');
            nodeC.classList.add('highlight-node');
            showTooltip(e, n);
          });
          nodeC.addEventListener('mousemove', moveTooltip);
          nodeC.addEventListener('mouseleave', () => {
            circ.classList.remove('highlight-range');
            nodeC.classList.remove('highlight-node');
            hideTooltip();
          });

          nodesGroup.appendChild(nodeC);

          const label = document.createElementNS('http://www.w3.org/2000/svg','text');
          label.setAttribute('x', cx + 8);
          label.setAttribute('y', cy + 4);
          label.setAttribute('font-size', '12');
          label.textContent = n.name;
          nodesGroup.appendChild(label);

          // store for sidepanel hover
          nodeElementsMap[n.name] = { nodeCircle: nodeC, rangeCircle: circ };
        });

        renderSidePanel(nodes, nodeElementsMap);
      }

      function renderSidePanel(nodes, nodeElementsMap) {
        const list = document.getElementById('nodes-list');
        list.innerHTML = '';
        nodes.forEach(n => {
          const div = document.createElement('div');
          div.className = 'node-entry';
          div.innerHTML = `<strong>${n.name}</strong> (${n.role})<br/>`;

          // Scrollable table container
          const wrapper = document.createElement('div');
          wrapper.className = 'routes-wrapper';

          const table = document.createElement('table');
          table.className = 'routes-table';
          const thead = document.createElement('thead');
          thead.innerHTML = '<tr><th>dst</th><th>via</th><th>metric</th></tr>';
          table.appendChild(thead);
          const tbody = document.createElement('tbody');

          n.routes.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${r.dst}</td><td>${r.via}</td><td>${r.metric}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          wrapper.appendChild(table);
          div.appendChild(wrapper);

          // Hover highlight in visualization
          div.addEventListener('mouseenter', () => {
            const { nodeCircle, rangeCircle } = nodeElementsMap[n.name];
            nodeCircle.classList.add('highlight-node');
            rangeCircle.classList.add('highlight-range');
          });
          div.addEventListener('mouseleave', () => {
            const { nodeCircle, rangeCircle } = nodeElementsMap[n.name];
            nodeCircle.classList.remove('highlight-node');
            rangeCircle.classList.remove('highlight-range');
          });

          list.appendChild(div);
        });
      }


      socket.on('connect', () => console.log(`${Date.now()} connected to server`));
      socket.on('disconnect', () => console.log(`${Date.now()} disconnected from the server`));
      socket.on('snapshot', data => {
        console.log(`SNAPSHOT RECEIVED`, data);
        render(data.nodes);
      });
    </script>
  </body>
</html>
