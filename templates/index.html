<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Network Simulation Dashboard</title>
    <style>
      .node-entry {
        border-bottom: 1px solid #eee;
        padding: 6px 4px;
      }
      #tooltip {
        position: absolute;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 6px;
        font-size: 12px;
        display: none;
        max-width: 240px;
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      #tooltip table {
        width: 100%;
        border-collapse: collapse;
      }
      #tooltip th, #tooltip td {
        padding: 2px 4px;
        border: 1px solid #ddd;
      }
      .routes-table {
        width: 100%;
      }
      .routes-table th {
        background-color: #f8f9fa;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="py-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
          <h1 class="display-5 fw-bold mb-2">Network Simulation Dashboard</h1>
          <p class="text-muted mb-0">Hover over nodes to view routes or click on empty space to add a node.</p>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-3">
          <div class="card shadow-sm">
            <div class="card-header fw-semibold">Simulation Controls</div>
            <div class="card-body">
              <form id="control-form">
                <div class="mb-3">
                  <label class="form-label">Number of Nodes</label>
                  <input type="number" class="form-control" id="num-nodes" value="{{n}}" min="1" max="100">
                </div>
                <div class="mb-3">
                  <label class="form-label">Connection Range (km)</label>
                  <input type="number" class="form-control" id="connection-range" value="{{connection_range_km}}" step="0.1">
                </div>
                <div class="mb-3">
                  <label class="form-label">Total Area Length (km)</label>
                  <input type="number" class="form-control" id="area-length" value="{{size_km}}" step="0.1">
                </div>
                <div class="d-flex gap-2">
                  <button id="update-button" class="btn btn-primary w-100">Start</button>
                  <button id="reset-button" class="btn btn-danger w-100">Restart</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row g-3">
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-header fw-semibold">Simulation Canvas</div>
                <div class="card-body p-0">
                  <div id="canvas-wrap" class="bg-white">
                    <svg id="svg" class="w-100 vh-100 bg-white border border-1"></svg>
                    <div id="tooltip"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="card shadow-sm">
                <div class="card-header fw-semibold">Nodes</div>
                <div class="card-body vh-100 p-2 overflow-auto">
                  <div id="nodes-list"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/socket.io.min.js"></script>
    <script>
      const socket = io();
      const svg = document.getElementById('svg');
      const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      svg.appendChild(nodesGroup);
      const tooltip = document.getElementById('tooltip');

      let SIZE_KM = "{{ size_km }}";
      let CONNECTION_RANGE_KM = "{{ connection_range_km }}";

      document.getElementById("reset-button").addEventListener('click', (event) => {
        event.preventDefault();
        document.getElementById('num-nodes').value = "{{ n }}";
        document.getElementById('connection-range').value = "{{ connection_range_km }}";
        document.getElementById('area-length').value = "{{ size_km }}"; 
        SIZE_KM = "{{ size_km }}";
        CONNECTION_RANGE_KM = "{{ connection_range_km }}";
        socket.emit('restart');
      });

      document.getElementById("update-button").addEventListener('click', (event) => {
        event.preventDefault();
        const numNodes = document.getElementById('num-nodes').value;
        const connectionRange = document.getElementById('connection-range').value;
        const areaLength = document.getElementById('area-length').value;
        CONNECTION_RANGE_KM = parseInt(connectionRange, 10);
        SIZE_KM = parseInt(areaLength, 10);
        socket.emit('update', {
          num_nodes: parseInt(numNodes, 10),
          connection_range: parseInt(connectionRange, 10),
          area_length: parseInt(areaLength, 10)
        });
      });

      function clearSvg() {
        while (nodesGroup.firstChild) nodesGroup.removeChild(nodesGroup.firstChild);
      }

      function showTooltip(evt, node) {
        let html = `<strong>${node.name}</strong> (${node.role})<br>`;
        html += `Position: (${node.x.toFixed(2)}, ${node.y.toFixed(2)})<br>`;
        if (node.routes.length > 0) {
          html += '<table><thead><tr><th>dst</th><th>via</th><th>metric</th></tr></thead><tbody>';
          node.routes.forEach(r => {
            html += `<tr><td>${r.dst}</td><td>${r.via}</td><td>${r.metric}</td></tr>`;
          });
          html += '</tbody></table>';
        } else {
          html += '<em>No routes</em>';
        }
        tooltip.innerHTML = html;
        tooltip.style.display = 'block';
        tooltip.style.left = (evt.offsetX + 10) + 'px';
        tooltip.style.top = (evt.offsetY + 10) + 'px';
      }

      function moveTooltip(evt) {
        tooltip.style.left = (evt.offsetX + 10) + 'px';
        tooltip.style.top = (evt.offsetY + 10) + 'px';
      }

      function hideTooltip() {
        tooltip.style.display = 'none';
      }

      function render(nodes) {
        clearSvg();
        const width = svg.clientWidth;
        const height = svg.clientHeight;

        const screenPos = nodes.map(n => ({
          name: n.name,
          x: (n.x / SIZE_KM) * width,
          y: (n.y / SIZE_KM) * height
        }));

        const rScreen = (CONNECTION_RANGE_KM / SIZE_KM) * Math.min(width, height);

        console.log("Width:", width, "Height:", height, "Size KM:", SIZE_KM, "Connection Range KM:", CONNECTION_RANGE_KM, "rScreen:", rScreen);

        // Connections
        for (let i = 0; i < screenPos.length; i++) {
          for (let j = i + 1; j < screenPos.length; j++) {
            const dx = screenPos[i].x - screenPos[j].x;
            const dy = screenPos[i].y - screenPos[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist <= rScreen) {
              const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
              line.setAttribute('x1', screenPos[i].x);
              line.setAttribute('y1', screenPos[i].y);
              line.setAttribute('x2', screenPos[j].x);
              line.setAttribute('y2', screenPos[j].y);
              line.setAttribute('stroke', 'green');
              line.setAttribute('stroke-width', '1');
              line.setAttribute('opacity', '0.5');
              nodesGroup.appendChild(line);
            }
          }
        }

        // Nodes
        nodes.forEach(n => {
          const cx = (n.x / SIZE_KM) * width;
          const cy = (n.y / SIZE_KM) * height;

          const r = (CONNECTION_RANGE_KM / SIZE_KM) * Math.min(width, height);
          const circ = document.createElementNS('http://www.w3.org/2000/svg','circle');
          circ.setAttribute('cx', cx);
          circ.setAttribute('cy', cy);
          circ.setAttribute('r', r);
          circ.setAttribute('fill', 'none');
          circ.setAttribute('stroke', '#bbb');
          circ.setAttribute('stroke-width', '1');
          circ.setAttribute('opacity', '0.7');
          nodesGroup.appendChild(circ);

          const nodeC = document.createElementNS('http://www.w3.org/2000/svg','circle');
          nodeC.setAttribute('cx', cx);
          nodeC.setAttribute('cy', cy);
          nodeC.setAttribute('r', 6);
          nodeC.setAttribute('fill', '#007bff');
          nodeC.classList.add('node');
          nodeC.addEventListener('mouseenter', (e) => showTooltip(e, n));
          nodeC.addEventListener('mousemove', moveTooltip);
          nodeC.addEventListener('mouseleave', hideTooltip);
          nodesGroup.appendChild(nodeC);

          const label = document.createElementNS('http://www.w3.org/2000/svg','text');
          label.setAttribute('x', cx + 8);
          label.setAttribute('y', cy + 4);
          label.setAttribute('font-size', '12');
          label.textContent = n.name;
          nodesGroup.appendChild(label);
        });

        renderSidePanel(nodes);
      }

      function renderSidePanel(nodes) {
        const list = document.getElementById('nodes-list');
        list.innerHTML = '';
        nodes.forEach(n => {
          const div = document.createElement('div');
          div.className = 'node-entry';
          div.innerHTML = `<strong>${n.name}</strong> (${n.role})<br/>`;
          const table = document.createElement('table');
          table.className = 'routes-table table table-sm';
          const thead = document.createElement('thead');
          thead.innerHTML = '<tr><th>dst</th><th>via</th><th>metric</th></tr>';
          table.appendChild(thead);
          const tbody = document.createElement('tbody');
          n.routes.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${r.dst}</td><td>${r.via}</td><td>${r.metric}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          div.appendChild(table);
          list.appendChild(div);
        });
      }

      // Click to add node
      svg.addEventListener('click', function (evt) {
        if (evt.target.classList.contains('node')) return;
        const rect = svg.getBoundingClientRect();
        const clickX = evt.offsetX;
        const clickY = evt.offsetY;
        const width = svg.clientWidth;
        const height = svg.clientHeight;
        const simX = (clickX / width) * SIZE_KM;
        const simY = (clickY / height) * SIZE_KM;
        const confirmAdd = confirm(`Create a new node at (${simX.toFixed(2)}, ${simY.toFixed(2)})?`);
        if (confirmAdd) {
          socket.emit('add_node', { position: [simX, simY] });
        }
      });

      socket.on('connect', () => console.log('Connected to server'));
      socket.on('snapshot', data => render(data.nodes));
    </script>
  </body>
</html>
